{% load static %}
<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" type="text/css" href="{% static 'taskgen/style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% block extrahead %}
{% endblock %}
</head>

<body style="background-color:#e0dbc5; padding:10px">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1c9675; margin-bottom: 2%">
		<div class = "nazvanie"><h5 style="color: white;">{% block title %}{% endblock %}</h5></div>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
						  </button>
						    <div class="collapse navbar-collapse" id="navbarNav">
									    <ul class="navbar-nav">
												      <li class="nav-item">
															          <a class="nav-link" href="/">Главная</a>
																	        </li>
																			      <li class="nav-item">
																						  <a class="nav-link" href="{% url 'taskgen:generate_list' %}">Генератор</a>
																								        </li>
																										      <li class="nav-item">
																													          <a class="nav-link" href="{% url 'taskgen:db_list' %}">Задачи из базы</a>
																															        </li>
																																	    					    </ul>
																																						    <form action="{% url 'taskgen:index'  %}" method="post">
            {% csrf_token %}
            {% if user.is_authenticated %}
            <p>{{ user.username }}</p>
            <button type="submit" name="logout-button" class="btn btn-success sb-1">Выйти</button>
            {% endif %}
            </form>

			<a class="btn btn-dark btn-sm" style="margin-left : 44%;" href="{% url 'taskgen:my_view_reg' %}" target = "_blank" role="button">Регистрация</a>
			<a class="btn btn-dark btn-sm" style=" margin-left : 2%;"href="{% url 'taskgen:my_view' %}" target = "_blank" role="button">Вход</a>	    
																																		  </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
